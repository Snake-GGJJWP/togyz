<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    {{ color|json_script:"color" }}

    <div id="opponent">
        <div id="1" class="square" kum="0"></div>
        <div id="2" class="square" kum="0"></div>
        <div id="3" class="square" kum="0"></div>
        <div id="4" class="square" kum="0"></div>
        <div id="5" class="square" kum="0"></div>
        <div id="6" class="square" kum="0"></div>
        <div id="7" class="square" kum="0"></div>
        <div id="8" class="square" kum="0"></div>
        <div id="9" class="square" kum="0"></div>
    </div>

    <div id="you">
        <div id="10" class="square" kum="0"></div>
        <div id="11" class="square" kum="0"></div>
        <div id="12" class="square" kum="0"></div>
        <div id="13" class="square" kum="0"></div>
        <div id="14" class="square" kum="0"></div>
        <div id="15" class="square" kum="0"></div>
        <div id="16" class="square" kum="1"></div>
        <div id="17" class="square" kum="0"></div>
        <div id="18" class="square" kum="0"></div>
    </div>

    <script src="{% static 'js/room.js' %}"></script>
</body>
</html>
