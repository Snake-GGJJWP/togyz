<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=450">
    <title>Chat Rooms</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/lobby.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
{% include 'imports/navbar.html' %}
    <form method="POST" action="{% url 'waiting_room' %}" id="game-form">
        {% csrf_token %}
        <!--What chat room would you like to enter?<br>
        <input id="room-name-input" type="text" size="100"><br>
        <div>
            <input type="radio" id="white" name="white"> White
            <input type="radio" id="black" name="black"> Black
        </div>-->
        <div id="radio-btn" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label id='white' class="btn btn-secondary btn-lg shadow active">
            <input type="radio" name="white" id="option1" autocomplete="off"> White
          </label>
          <label id='black' class="btn btn-secondary btn-lg shadow">
            <input type="radio" name="black" id="option2" autocomplete="off"> Black
          </label>
        </div>
        <input id="room-name-submit" class="btn btn-primary btn-lg shadow" type="submit" value="Start Game">
    </form>
    <script src="{% static 'js/lobby.js' %}"></script>
    <script>
        let link = document.getElementById('lobby-link');
        console.log(link);
        let active = link.getAttribute('class') + ' active';
        link.setAttribute('class', active);
    </script>
</body>
</html>
